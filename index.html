<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>喜淘科技</title>
    <link rel="stylesheet" href="./static/layui/css/layui.css">
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
<!-- nav部分 -->
<div id="header"></div>

<!-- banner部分 -->
<div class="layui-carousel" id="banner">
    <div carousel-item>
        <div>
            <img src="./static/img/banner1.jpg">
            <div class="panel">
                <p class="title">轮播介绍1</p>
            </div>
        </div>

        <div>
            <img src="./static/img/banner2.jpg">
            <div class="panel">
                <p class="title">轮播介绍2</p>
            </div>
        </div>

        <div>
            <img src="./static/img/banner1.jpg">
            <div class="panel">
                <p class="title">轮播介绍3</p>
            </div>
        </div>

    </div>
</div>

<!-- main部分 -->
<div class="main-box">

</div>
<!-- footer部分 -->
<div id="footer"></div>

<script src="./static/layui/layui.js"></script>

<script type="module">

    import {header_nav, footer} from './static/js/template.js';

    let header_nav_dom = document.getElementById('header');

    let footer_dom = document.getElementById('footer');

    layui.config({
        base: './static/js/'
    })
        .use('firm')
        .use('laytpl', () => {
            layui.laytpl(header_nav).render({key: 'index'}, (html) => header_nav_dom.innerHTML = html);
        })
        .use('laytpl', () => {
            layui.laytpl(footer).render({}, (html) => footer_dom.innerHTML = html)
        })

</script>
</body>
</html>
